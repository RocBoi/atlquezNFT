<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dumbbooty NFT Auction | RocBoi Quez</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: #111;
    }
    video {
      width: 90%;
      max-width: 720px;
      margin: 1rem auto;
      border: 2px solid #fff;
      border-radius: 12px;
    }
    .countdown {
      font-size: 2rem;
      margin: 1rem 0;
    }
    form {
      margin: 1.5rem auto;
      max-width: 500px;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }
    input, button {
      width: 90%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .top-bid {
      font-size: 1.2rem;
      margin: 1rem;
    }
    footer {
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dumbbooty NFT Auction</h1>
    <h3>by RocBoi Quez</h3>
    <p>Place your bid now. Winner gets the NFT after 48h.</p>
  </header>

  <video controls>
    <source src="https://bafybeiclbirhq4zwyska56flarpqde73pckwsdiemc4gju2ab27iz2kene.ipfs.w3s.link/" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="countdown" id="timer">Loading timer...</div>

  <form id="bidForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="wallet" placeholder="Your Wallet Address" required />
    <input type="number" id="amount" placeholder="Your Bid (USD or ETH)" required />
    <button type="submit">Place Bid</button>
  </form>

  <div class="top-bid" id="topBid">No bids yet.</div>

  <footer>
    &copy; 2025 RocBoi Quez. Hosted on <a href="https://atlquez.com" style="color:#0af;">atlquez.com</a>.
  </footer>

  <script>
    // Auction countdown logic
    const endTime = new Date().getTime() + 48 * 60 * 60 * 1000; // 48 hours
    const timer = document.getElementById('timer');

    const updateTimer = () => {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance < 0) {
        timer.innerHTML = "Auction ended";
        document.getElementById("bidForm").style.display = "none";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      timer.innerHTML = `â³ ${hours}h ${minutes}m ${seconds}s left`;
    };
    setInterval(updateTimer, 1000);

    // Basic bid logic (non-blockchain)
    let topBid = null;

    document.getElementById("bidForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const wallet = document.getElementById("wallet").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!topBid || amount > topBid.amount) {
        topBid = { name, wallet, amount };
        document.getElementById("topBid").innerHTML = `ðŸ”¥ Top Bid: $${amount} by ${name}`;
        alert("Bid submitted successfully!");
      } else {
        alert("Your bid must be higher than the current top bid.");
      }

      e.target.reset();
    });
  </script>
</body>
</html>
