<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="RocBoi Quez NFT Video Auction - Limited 48 Hour Bidding on ATLQUEZ.com.">
  <meta name="keywords" content="NFT, RocBoi Quez, Hip-Hop, ATLQUEZ, Metaverse, Web3">
  <title>RocBoi Quez - NFT Auction</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }

    video {
      max-width: 100%;
      border: 4px solid #0ff;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .timer {
      font-size: 2rem;
      font-weight: bold;
      color: #ff4081;
    }

    .bid-button {
      background-color: #0ff;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .bid-button:hover {
      background-color: #00f0f0;
    }
  </style>
</head>
<body>
  <h1>🔥 RocBoi Quez NFT Auction 🔥</h1>
  <p>Own a piece of hip-hop history. 48-hour limited auction for the NFT video drop.</p>

  <video controls autoplay muted>
    <source src="https://bafybeibi2v4ebf6efglqro37z4jcni4ds3oaeke7hh34id4rxr7svi2s7y.ipfs.w3s.link/dumbbooty.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="timer" id="countdown"></div>

  <button class="bid-button" onclick="window.location.href='https://atlquez.com/NFTauction'">
    Start Bid at $100
  </button>

  <script>
    // Countdown Timer (48 hours)
    const endTime = new Date().getTime() + 48 * 60 * 60 * 1000;

    const countdown = document.getElementById("countdown");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance < 0) {
        countdown.innerHTML = "⏱ Auction Ended";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `⏳ ${hours}h ${minutes}m ${seconds}s`;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
