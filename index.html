<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="NFT Auction for Dumbooty - Bid starting at $50 on July 30th, 2025"/>
  <meta name="keywords" content="NFT Auction, Dumbooty, Bid, NFT, Digital Art"/>
  <title>Dumbooty NFT Auction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
    }
    h1 {
      font-size: 2em;
    }
    p {
      font-size: 1.2em;
    }
    .nft-image {
      max-width: 100%;
      height: auto;
      border: 5px solid #fff;
      border-radius: 10px;
    }
    .countdown {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ff5733;
    }
    .bid-info {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Dumbooty NFT Auction</h1>
    <img src="https://bafybeiauajmb3tp4dppailspodpd5zp6mhobzu7x4tw275mkc5goq6lzum.ipfs.w3s.link/" alt="Dumbooty NFT" class="nft-image">
    <p>Bid starting at $50. The auction starts live on <strong>July 30th, 2025 at 9:00 PM Eastern Time</strong>.</p>
    <div class="countdown" id="countdown"></div>

    <div class="bid-info">
      <p>Get ready to place your bids!</p>
      <p><strong>Current bid: $50</strong></p>
    </div>

    <button class="button" id="start-bid" disabled>Place Your Bid</button>
  </div>

  <script>
    // Set the auction start date and time
    const auctionStartDate = new Date("July 30, 2025 21:00:00 GMT-0400");

    // Update the countdown every second
    const countdownElement = document.getElementById("countdown");
    const startBidButton = document.getElementById("start-bid");

    function updateCountdown() {
      const now = new Date();
      const timeLeft = auctionStartDate - now;

      if (timeLeft > 0) {
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        countdownElement.textContent = `Time left: ${hours}h ${minutes}m ${seconds}s`;
      } else {
        countdownElement.textContent = "The auction is live!";
        startBidButton.disabled = false;
        startBidButton.textContent = "Place Your Bid Now!";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
